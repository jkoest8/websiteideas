<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochester Public Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        header, #hours-banner {
            color: #fff;
            text-align: center;
            padding: 0.5em 0;
        }

        header {
            background-color: #555;
            padding: 1em 0;
        }

        #hours-banner {
            background-color: #0000FF;
        }

        #search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #search-bar select, #search-bar input[type="search"] {
            padding: 10px;
            font-size: 18px;
            margin: 0 5px;
        }

        #quick-links {
            background-color: #f4f4f4;
            padding: 1em;
            display: flex;
            justify-content: space-between;
        }

        .carousel img {
            display: none;
        }

        .carousel img:first-child {
            display: block;
        }

        /* Dark Theme */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        body.dark-mode header, body.dark-mode #quick-links {
            background-color: #444;
        }

        /* Chatbox Styles */
        #chatbox {
            border: 1px solid #ccc;
            width: 300px;
            height: 400px;
            padding: 10px;
            overflow-y: auto;
        }

        #chat-logs {
            height: 330px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #chat-input {
            width: 80%;
        }

        #language-selector {
            margin: 20px 0;
            text-align: center;
        }

        .language-btn {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="hours-banner" data-translate="Mon-Thu 10AM-8PM, Fri-Sun 10AM-6PM">Mon-Thu 10AM-8PM, Fri-Sun 10AM-6PM</div>
    <header>
        <h1 data-translate="Rochester Public Library">Rochester Public Library</h1>
        <button id="theme-toggle" data-translate="Toggle Dark/Light Mode">Toggle Dark/Light Mode</button>
    </header>

    <div id="search-bar">
        <i class="fas fa-home" data-translate="Home"></i>
        <select data-translate-options="search-options-1">
            <option>Everything</option>
            <!-- ... Other options ... -->
        </select>
        <select data-translate-options="search-options-2">
            <option>All Fields</option>
            <!-- ... Other options ... -->
        </select>
        <input type="search" placeholder="Search...">
    </div>

    <div id="language-selector">
        <button class="language-btn" onclick="translate('english')" data-translate="English">English</button>
        <button class="language-btn" onclick="translate('spanish')" data-translate="Spanish">Spanish</button>
        <button class="language-btn" onclick="translate('somali')" data-translate="Somali">Somali</button>
    </div>

    <div id="quick-links">
        <a href="#" data-translate="New Materials"><i class="fas fa-book-reader"></i> New Materials</a>
        <a href="#" data-translate="Digital Library"><i class="fas fa-tablet-alt"></i> Digital Library</a>
        <a href="#" data-translate="Ask A Librarian"><i class="fas fa-user-tie"></i> Ask A Librarian</a>
    </div>

    <div class="carousel">
        <!-- Replace with actual image paths -->
        <img src="LinkedIn-Learning-Catalog-Banner-900-x-356.png" alt="Resource 1">
        <!-- ... Other images ... -->
    </div>

    <div>
        <h2 data-translate="Chat With Us">Chat With Us</h2>
        <div id="chatbox">
            <div id="chat-logs">
                <!-- Chat logs appear here -->
            </div>
            <input type="text" id="chat-input" placeholder="Type your message..." data-translate-placeholder="Type your message">
            <button id="chat-send" data-translate="Send">Send</button>
        </div>
    </div>

    <div>
        <h2 data-translate="Feedback Form">Feedback Form</h2>
        <form>
            <label for="feedback" data-translate="Your Feedback">Your Feedback:</label>
            <textarea id="feedback" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Submit" data-translate-value="Submit">
        </form>
    </div>
    
    <script>
        // ... JavaScript Code ... //
    </script>
</body>
</html>
