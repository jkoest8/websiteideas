<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochester Public Library</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #555;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        #quick-links {
            background-color: #f4f4f4;
            padding: 1em;
            display: flex;
            justify-content: space-between;
        }
        .carousel img {
            display: none;
        }
        .carousel img:first-child {
            display: block;
        }

        /* Dark Theme */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        body.dark-mode header {
            background-color: #444;
        }
        body.dark-mode #quick-links {
            background-color: #444;
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rochester Public Library</h1>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>
    <div id="quick-links">
        <a href="#">New Materials</a>
        <a href="#">Digital Library</a>
        <a href="#">Ask A Librarian</a>
    </div>
    <div class="carousel">
        <!-- Replace with actual image paths -->
        <img src="img1.jpg" alt="Resource 1">
        <img src="img2.jpg" alt="Resource 2">
        <img src="img3.jpg" alt="Resource 3">
    </div>
    <script>
        // Search Autocomplete
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('input[type="search"]');

            searchInput.addEventListener('input', function() {
                // Simulated search data
                const searchData = ['Digital Library', 'New Materials', 'Ask A Librarian', 'Overdrive'];
                const value = searchInput.value.toLowerCase();
                
                if (value) {
                    const suggestions = searchData.filter(data => data.toLowerCase().includes(value));
                    // Display these suggestions to users
                    console.log(suggestions);
                }
            });

            // Carousel for Featured Resources
            const carousel = document.querySelector('.carousel');
            let currentIndex = 0;

            setInterval(function() {
                const images = carousel.querySelectorAll('img');
                images[currentIndex].style.display = 'none';
                
                currentIndex++;
                if (currentIndex >= images.length) {
                    currentIndex = 0;
                }
                
                images[currentIndex].style.display = 'block';
            }, 3000);

            // Light/Dark Theme Toggle
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', function() {
                const body = document.body;
                
                if (body.classList.contains('dark-mode')) {
                    body.classList.remove('dark-mode');
                } else {
                    body.classList.add('dark-mode');
                }
            });
        });
    </script>
</body>
</html>
