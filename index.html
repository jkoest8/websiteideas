<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochester Public Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        header, #hours-banner {
            color: #fff;
            text-align: center;
            padding: 0.5em 0;
        }

        header {
            background-color: #555;
            padding: 1em 0;
        }

        #hours-banner {
            background-color: #0000FF;
        }

        #search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #search-bar select, #search-bar input[type="search"] {
            padding: 10px;
            font-size: 18px;
            margin: 0 5px;
        }

        #quick-links {
            background-color: #f4f4f4;
            padding: 1em;
            display: flex;
            justify-content: space-between;
        }

        .carousel img {
            display: none;
        }

        .carousel img:first-child {
            display: block;
        }

        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        body.dark-mode header, body.dark-mode #quick-links {
            background-color: #444;
        }

        #chatbox {
            border: 1px solid #ccc;
            width: 300px;
            height: 400px;
            padding: 10px;
            overflow-y: auto;
        }

        #chat-logs {
            height: 330px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #chat-input {
            width: 80%;
        }

        #language-selector {
            margin: 20px 0;
            text-align: center;
        }

        .language-btn {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="hours-banner">Mon-Thu 10AM-8PM, Fri-Sun 10AM-6PM</div>
    <header>
        <h1>Rochester Public Library</h1>
        <button id="theme-toggle">Toggle Dark/Light Mode</button>
    </header>
    <div id="search-bar">
        <i class="fas fa-home"></i>
        <select>
            <option>Everything</option>
            <option>Books</option>
            <option>Articles</option>
        </select>
        <select>
            <option>All Fields</option>
            <option>Title</option>
            <option>Author</option>
        </select>
        <input type="search" placeholder="Search...">
    </div>
    <div id="language-selector">
    <div id="language-selector">
        <button class="language-btn" onclick="translateTo('english')">English</button>
        <button class="language-btn" onclick="translateTo('spanish')">Spanish</button>
        <button class="language-btn" onclick="translateTo('somali')">Somali</button>
    </div>
    <div id="quick-links">
        <a href="#"><i class="fas fa-book-reader"></i> New Materials</a>
        <a href="#"><i class="fas fa-tablet-alt"></i> Digital Library</a>
        <a href="#"><i class="fas fa-user-tie"></i> Ask A Librarian</a>
    </div>
    <div class="carousel">
        <img src="LinkedIn-Learning-Catalog-Banner-900-x-356.png" alt="Resource 1">
        <img src="Resource-2.png" alt="Resource 2">
        <img src="Resource-3.png" alt="Resource 3">
    </div>
    <div>
        <h2>Chat With Us</h2>
        <div id="chatbox">
            <div id="chat-logs">
                <!-- Chat logs will be dynamically loaded here -->
            </div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="chat-send">Send</button>
        </div>
    </div>
    <div>
        <h2>Feedback Form</h2>
        <form>
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.getElementById("theme-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
                function translateTo(language) {
            const headerTitle = document.querySelector("header h1");

            switch (language) {
                case 'spanish':
                    headerTitle.textContent = "Biblioteca PÃºblica de Rochester";
                    break;
                case 'somali':
                    headerTitle.textContent = "Maktabadda Dadweynaha ee Rochester";
                    break;
                default:
                    headerTitle.textContent = "Rochester Public Library";
            }
        }
    </script>
</body>
</html>
