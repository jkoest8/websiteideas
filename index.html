<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochester Public Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: #555;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        #search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        #search-bar input[type="search"] {
            padding: 10px;
            width: 80%;
            font-size: 18px;
        }
        #quick-links {
            background-color: #f4f4f4;
            padding: 1em;
            display: flex;
            justify-content: space-between;
        }
        .carousel img {
            display: none;
        }
        .carousel img:first-child {
            display: block;
        }

        /* Dark Theme */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        body.dark-mode header {
            background-color: #444;
        }
        body.dark-mode #quick-links {
            background-color: #444;
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rochester Public Library</h1>
        <button id="theme-toggle">Toggle Dark/Light Mode</button>
    </header>
    <div id="search-bar">
        <input type="search" placeholder="Search...">
    </div>
    <div id="quick-links">
        <a href="#"><i class="fas fa-book-reader"></i> New Materials</a>
        <a href="#"><i class="fas fa-tablet-alt"></i> Digital Library</a>
        <a href="#"><i class="fas fa-user-tie"></i> Ask A Librarian</a>
    </div>
    <div class="carousel">
        <!-- Replace with actual image paths -->
        <img src="LinkedIn-Learning-Catalog-Banner-900-x-356.png" alt="Resource 1">
        <img src="img2.jpg" alt="Resource 2">
        <img src="img3.jpg" alt="Resource 3">
    </div>
    <div>
        <h2>Feedback Form</h2>
        <form>
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <h2>Ask Us</h2>
        <div id="chatbox">
            <div id="chat-logs">
                <!-- Chat logs appear here -->
            </div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="chat-send">Send</button>
        </div>
    </div>
    <script>
        // Search Autocomplete
        const searchInput = document.querySelector('input[type="search"]');

        searchInput?.addEventListener('input', function() {
            // Simulated search data
            const searchData = ['Digital Library', 'New Materials', 'Ask A Librarian', 'Overdrive'];
            const value = searchInput.value.toLowerCase();
            
            if (value) {
                const suggestions = searchData.filter(data => data.toLowerCase().includes(value));
                // Display these suggestions to users
                console.log(suggestions);
            }
        });

        // Carousel for Featured Resources
        const carousel = document.querySelector('.carousel');
        let currentIndex = 0;

        setInterval(function() {
            const images = carousel.querySelectorAll('img');
            images[currentIndex].style.display = 'none';
            
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            
            images[currentIndex].style.display = 'block';
        }, 3000);

        // Light/Dark Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', function() {
            const body = document.body;
            
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
            } else {
                body.classList.add('dark-mode');
            }
        });

        // Example Chatbot Logic
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');
        const chatLogs = document.getElementById('chat-logs');

        chatSend.addEventListener('click', function() {
            const userMessage = chatInput.value;
            chatLogs.innerHTML += `<div>User: ${userMessage}</div>`;

            // Simple bot response
            setTimeout(() => {
                chatLogs.innerHTML += '<div>Bot: How can I assist you further?</div>';
            }, 1000);

            // Clear the chat input
            chatInput.value = '';
        });
    </script>
</body>
</html>
